<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square-Cube Table</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: #eeeeee;
        }
        table, tbody, td{
            border: 1px solid black;
        }
        #center{
            margin-top: 4rem;
            padding: 2rem;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="center"></div>

    <script>
        var table = document.createElement("table"), row, cell, i

        table.id = "results_table"

        row = table.insertRow()
        cell = row.insertCell()
        cell.innerHTML = "Number"
        cell = row.insertCell()
        cell.innerHTML = "Square"
        cell = row.insertCell()
        cell.innerHTML = "Cube"

        for (i = 5; i < 16; i++) {
            row = table.insertRow()

            cell = row.insertCell()
            cell.innerHTML = i

            cell = row.insertCell()
            cell.innerHTML = i*i

            cell = row.insertCell()
            cell.innerHTML = i*i*i
        }

        var results = document.getElementById("center")
        results.appendChild(table)
    </script>
</body>
</html>
